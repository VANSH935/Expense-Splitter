<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <!-- Logo -->
        <img src="d:\expence-splitter logo.png" alt="Logo" class="logo">

        <!-- Form Container -->
        <div class="card">

            <h6 class="subtitle">INTRODUCE YOURSELF</h6>
            <h2 class="title">Hi there! My name is</h2>

            <form id="signupForm" novalidate>

                <!-- Full Name -->
                <input type="text" id="fullname" class="input" placeholder="Full Name">
                <small class="error"></small>

                <!-- Email -->
                <input type="email" id="email" class="input" placeholder="Email Address">
                <small class="error"></small>

                <!-- Password -->
                <input type="password" id="password" class="input" placeholder="Password (min 6 characters)">
                <small class="error"></small>

                <!-- Checkbox -->
                <label class="checkbox">
                    <input type="checkbox" id="verify"> Verify you are human
                </label>
                <small class="error"></small>

                <!-- Submit -->
                <button type="submit" class="btn-primary">Sign me up!</button>

                <div class="divider">or</div>

                <!-- Google -->
                <button type="button" class="btn-google">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg">
                    Continue with Google
                </button>

                <p class="terms">By signing up, you accept our <a href="#">Terms of Service.</a></p>
            </form>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
